<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yenpin</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        button {
            border:0;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            padding: 5px;
            margin:20px 5px;
            cursor: pointer;
            background-color: #fff;
        }
        button:active {
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        div {
            float: left;
            padding: 20px;
            margin: 10px;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
        }
        .default{
            background-color: #fff;
            color: black;
        }
        .active {
            background-color: blue;
            color: #fff;
        }
        .found {
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <button>深度优先遍历</button>
    <button>广度优先遍历</button>
    <input />
    <button>深度优先搜索</button>
    <button>广度优先搜索</button>
    <section>
        <div id="root">
            Super
            <div>
                Cat
                <div>
                    Apple
                    <div>Pear</div>
                    <div>Pig</div>
                    <div>Cola</div>
                    <div>Soccer</div>
                </div>
                <div>Phone</div>
                <div>
                    <div>Book</div>
                    <div>School</div>
                </div>
            </div>
            <div> 
                Note
                <div>
                    Human
                    <div>Code</div>
                    <div>Operate</div>
                    <div>Man</div>
                </div>
                <div>
                    Program
                    <div>
                        Bement
                        <div>Cat</div>
                    </div>
                    <div>Glass</div>
                </div>
            </div>
            <div>Fish</div>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
